<!DOCTYPE html>

<html>

<head>
	<title>Registration to DeliveryTrack</title>
	
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

	
</head>

<body>

   <div>
   <input type="image" name="imagebutton" src="dtlogo.png"  align="right" width="5%" height="5%"/>
	<h1>Welcome To Centralized DeliveryTrack Registration Panel</h1><br>
	<p style="color:#B72A2A; font-size: 16px;
	font-style: Verdana, Tahoma, sans-serif;">Register Now at  <strike> 1000 INR</strike>  0 INR</p>

	<h4 style="color:#B72A2A; font-size: 16px;
	font-style: Verdana, Tahoma, sans-serif;">Please fill the below details</h4>
   </div>
	
	<form class="form" method="post" action="register_user.php">
		
		<p class="username">
			<input type="text" name="username" id="username" placeholder="User Name" />
			<label for="name">User Name</label>
		</p>
		
		<p class="password">
			<input type="password" name="password" id="password"  placeholder="password"/>
			<label for="email">Password</label>
		</p>
		
		<p class="confirmpassword">
			<input type="password" name="confirmpassword" id="confirmpassword"  placeholder="confirm password"/>
			<label for="email">Conform Password</label>
		</p>
		
		<p class="address">
			<textarea name="address"  id="address" placeholder="No 4/364, 3rd cross street"></textarea>
			<label for="web">Address</label>
		</p>		
	
		<p class="adharcardNo">
			<input type="text" name="adharcardNo" id="adharcardNo" placeholder="AGxxxxxxxx" />
			<label for="web">AdharcardNo</label>
		</p>
		
		
		<p class="area">
			<input type="text" name="area" id="area" placeholder="Okhla" />
			<label for="web">Branch</label>
		</p>
		
		<p class="exactname">
			<input type="text" name="exactname" id="exactname" placeholder="Your Exact name in bank" />
			<label for="web">Name</label>
		</p>
		
	
		
		<p class="bankname">
			<input type="text" name="bankname" id="bankname" placeholder="Bankname" />
			<label for="web">Bank name</label>
		</p>
		
		
		<p class="bankifsc">
			<input type="text" name="bankifsc" id="bankifsc" placeholder="Ifsc code" />
			<label for="web">IFSC code</label>
		</p>
		
		
		
		<p class="bankaccount">
			<input type="text" name="bankaccount" id="bankaccount" placeholder="Your bank account number" />
			<label for="web">Bank Account Number</label>
		</p>
		
		
		
		<p class="email">
			<input type="email" name="email" id="email" placeholder="xxx@domain.com" />
			<label for="web">Email</label>
		</p>
		
		
		
		<p class="managerno">
			<input type="text" name="managerno" id="managerno" placeholder="Manager Name" />
			<label for="web">Manager Number</label>
		</p>
		
		
		
		<p class="userFullName">
			<input type="text" name="userFullName" id="userFullName" placeholder="Full name of restaurant" />
			<label for="web">Restaurant Full Name</label>
		</p>
		
		
		
		<p class="submit">
			<input type="submit" value="Submit" />
		</p>
	</form>
